<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <label for="principal">Principal (P):</label>
        <input type="number" id="principal" value="1000">

        <label for="rate">Rate of Interest (r):</label>
        <input type="number" id="rate" value="10">

        <label for="years">Period in Years (n):</label>
        <input type="number" id="years" value="1">

        <button onclick="calculateCompoundInterest()">Calculate Compound Interest</button>
        
        <div class="result" id="compoundInterestResult"></div>
    </div>

    <script>
        function calculateCompoundInterest() {
            const p = parseFloat(document.getElementById('principal').value);
            const r = parseFloat(document.getElementById('rate').value) / 100;
            const n = parseInt(document.getElementById('years').value);

            const compoundInterest = p * Math.pow((1 + r), n) - p;
            const totalAmount = p + compoundInterest;

            document.getElementById('compoundInterestResult').textContent = 
                `Compound Interest: ${compoundInterest.toFixed(2)}\nTotal Amount: ${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
